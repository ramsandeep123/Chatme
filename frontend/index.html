<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHW0szt0MfQtc0XAe2ppjeS7raT57r_tsrOw&usqp=CAU"
			type="image/png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chatme</title>
		<style>
			/* CSS for circular image */
			.favicon {
				border-radius: 50%;
				width: 50px; /* Adjust the size as needed */
				height: 50px; /* Adjust the size as needed */
				overflow: hidden; /* Ensure the circular shape */
			}
			.favicon img {
				width: 100%; /* Make the image fill the circular container */
				height: 100%; /* Make the image fill the circular container */
				object-fit: cover; /* Ensure the image fills the circular container */
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
